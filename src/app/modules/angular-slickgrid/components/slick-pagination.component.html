<div class="slick-pagination">
    <div class="slick-pagination-nav">
        <nav aria-label="Page navigation">
        <ul class="pagination">
            <li class="page-item" [ngClass]="(pageNumber === 1 || totalItems === 0) ? 'disabled' : ''">
            <a class="page-link icon-seek-first" aria-label="First" (click)="changeToFirstPage($event)">
                <i class="material-icons">first_page</i>   
            </a>
            </li>
            <li class="page-item" [ngClass]="(pageNumber === 1 || totalItems === 0) ? 'disabled' : ''">
            <a class="page-link icon-seek-prev" aria-label="Previous" (click)="changeToPreviousPage($event)">
                <i class="material-icons">chevron_left</i>
            </a>
            </li>
        </ul>
        </nav>

        <div class="slick-page-number">
            <!--<span [translate]="'PAGE'"></span>-->
            <!-- <mat-form-field > -->
                    <!-- <input matInput placeholder="Favorite food" value="Sushi"> -->
                    <!-- <input  matInput  [value]="pageNumber" size="1" [readOnly]="totalItems === 0" (change)="changeToCurrentPage($event)"> -->
            <!-- </mat-form-field> -->

   <!--<input matInput  [value]="pageNumber" size="1" [readOnly]="totalItems === 0" (change)="changeToCurrentPage($event)">-->
             <a 
                style="padding-left: 5px;padding-right: 5px;text-decoration: underline;cursor: pointer;" 
                [ngStyle]="{
                                'font-weight': pageNumber===page?'bold':'normal',
                                'transform':pageNumber===page?'scale(1.3)':'scale(1)'
                            }"
                *ngFor="let page of Pages;" (click)="_changeToCurrentPage(page)">
                 {{page}}
            </a>
           <!-- <input type="text" class="form-control" [value]="pageNumber" size="1" [readOnly]="totalItems === 0" (change)="changeToCurrentPage($event)">-->
            <!--<span [translate]="'OF'"></span><span> {{pageCount}}</span>-->
        </div>

        <nav aria-label="Page navigation">
        <ul class="pagination">
            <li class="page-item" [ngClass]="(pageNumber === pageCount || totalItems === 0) ? 'disabled' : ''">
            <a class="page-link icon-seek-next" aria-label="Next" (click)="changeToNextPage($event)">
                <i class="material-icons">chevron_right</i>
            </a>
            </li>
            <li class="page-item" [ngClass]="(pageNumber === pageCount || totalItems === 0) ? 'disabled' : ''">
            <a class="page-link icon-seek-end" aria-label="Last" (click)="changeToLastPage($event)">
                <i class="material-icons">last_page</i>                
            </a>
            </li>
        </ul>
        </nav>
    </div>
    <span class="slick-pagination-settings">
 <!-- 
 <mat-select id="items-per-page-label" [value]="itemsPerPage"  (change)="onChangeItemPerPage($event)">
    <mat-option value="{{pageSize}}" *ngFor="let pageSize of paginationPageSizes;">
      {{pageSize}}
    </mat-option>
  </mat-select>

      <select id="items-per-page-label" [value]="itemsPerPage" (change)="onChangeItemPerPage($event)">
        <option value="{{pageSize}}" *ngFor="let pageSize of paginationPageSizes;">{{pageSize}}</option>
        </select>
        <span [translate]="'ITEMS_PER_PAGE'"></span>,-->
        <span class="slick-pagination-count">
            <span [translate]="'FROM_TO_OF_TOTAL_ITEMS'" [translateParams]="{ from: dataFrom, to: dataTo, totalItems: totalItems }"></span>
        </span>
    </span>
    </div>
